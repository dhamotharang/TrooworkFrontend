<div
  style="overflow-x: hidden;padding-left: 9rem;padding-right: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 35%;">EDIT EMPLOYEE INFORMATION</h4>
  </div><br>
  <div class="row bg-info col-md-12">
    <h4 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Employment
      Information</h4>
    <div class="form-row col-md-12">
      <div class="col-md-6 ">
        <!-- <div class="form-group">
          <label>Organization*</label>
          <input *ngIf="editempdtails" type="text" name="orgID" [(ngModel)]="editempdtails.Organization" readonly
            class="form-control col-sm-9 col-md-9 col-lg-9" />
        </div> -->
        <div class="form-group ">
          <label>Employee Number*</label>
          <input *ngIf="editempdtails" type="text" name="EmployeeNumber" class="form-control col-sm-9 col-md-9 col-lg-9"
            maxlength="15" placeholder="Employee Number" [(ngModel)]="editempdtails.EmployeeNumber"
            style="width: 75%;max-width: 100%;">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="margin-left: 1rem;">User Role Type*</label>
          <select name="userroletype" style="margin-left:0.9rem;background-color: #d4f4ff;"
            class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="editempdtails.UserRoleTypeKey"
            (change)="selectUserType($event.target.value)">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let u of useroletyp" [value]="u.UserRoleTypeKey">
              {{u.UserRoleName}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-row col-md-12">
      <div class="col-md-6 ">
        <div class="form-group">
          <label>Hire Date*</label>
          <!-- <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" item-width="20%" [(ngModel)]="HireDate"></igx-datePicker> -->
          <ng-datepicker [options]="options" position="top-right" [(ngModel)]="HireDate"></ng-datepicker>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label style="margin-left: 1rem;">Job Title</label><br>
          <select name="jobtitle" style="margin-left:0.9rem;background-color: #d4f4ff;width: 75%;max-width: 100%;"
            [(ngModel)]="editempdtails.JobTitleKey" class="form-control col-sm-9 col-md-9 col-lg-9">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let j of jobtitle" [value]="j.JobTitleKey">
              {{j.JobTitleText}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-row col-md-12">
      <div class="col-md-6">
        <div class="form-group">
          <label>Department</label><br>
          <select name="department" style="background-color: #d4f4ff;width: 75%;max-width: 100%;"
            class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="editempdtails.DepartmentKey">
            <option value="">--Select--</option>
            <option *ngFor="let d of department" [value]="d.DepartmentKey">
              {{d.DepartmentName}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6" *ngIf="showManager">
        <div class="form-group " style="margin-left: 1rem;">
          <label>Manager*</label>
          <select name="userroletype" style=" background-color: #d4f4ff;width: 77%;max-width: 100%;"
            class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="editempdtails.ManagerKey">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let u of managerList" [value]="u.ManagerKey">
              {{u.ManagerName}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <!-- <div class="form-row col-md-12">
      <div class="col-md-6">
        <div class="form-group" *ngIf="supermark">
          <label>Supervisor*</label><br>
          <select name="supervisor" style="background-color: #d4f4ff;width: 76%;max-width: 100%;"
            [(ngModel)]="editempdtails.SupervisorKey" class="form-control col-sm-9 col-md-9 col-lg-9">
            <option value="">--Select--</option>
            <option *ngFor="let s of supervisor" [value]="s.SupervisorKey">
              {{s.SupervisorText}}
            </option>
          </select>
        </div>
      </div>
    </div> -->
    <div class="form-row col-md-12">
      <div class="col-md-6">
        <div class="form-group" style="margin-left: -1rem">
          <label style="margin-left: 1rem;">Employee Status*</label><br>
          <select name="jobtitle" style="margin-left:0.9rem;background-color: #d4f4ff;width: 73%;max-width: 100%;"
            [(ngModel)]="editempdtails.EmployeeStatusKey" class="form-control col-sm-9 col-md-9 col-lg-9"
            (change)="statusChanged(editempdtails.EmployeeStatusKey)">
            <option value="" placeholder>--Select--</option>
            <option *ngFor="let s of employeestatus" [value]="s.EmployeeStatusKey">
              {{s.EmployeeStatus}}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group" *ngIf="statusFlag">
          <label>Remarks*</label>
          <!-- <textarea class="form-control rounded-1" maxlength="200" [(ngModel)]="remark" rows="8"
            style="resize: none;width: 100% !important;max-width: 100% !important;"></textarea> -->
          <textarea class="form-control rounded-1  col-sm-9 col-md-9 col-lg-9" maxlength="85" [(ngModel)]="remark"
            placeholder="Remarks" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
      </div>
    </div>

  </div>
  <br>
  <div class="row bg-info col-md-12">
    <h4 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Personal
      Information</h4>
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="FirstName" class="form-control  col-sm-9 col-md-9 col-lg-9"
          (keypress)="charValidation($event)" maxlength="19" placeholder="First Name"
          [(ngModel)]="editempdtails.FirstName" style="width: 76%;max-width: 100%;">
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="LastName" class="form-control  col-sm-9 col-md-9 col-lg-9"
          (keypress)="charValidation($event)" maxlength="19" placeholder="Last Name"
          [(ngModel)]="editempdtails.LastName" style="width: 76%;max-width: 100%;">
      </div>
      <div class="form-group">
        <label>Gender</label><br>
        <select name="Gender" [(ngModel)]="editempdtails.Gender" class="form-control col-sm-9 col-md-9 col-lg-9"
          style="background-color: #d4f4ff;width: 76%;max-width: 100%;">
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="MiddleName" class="form-control  col-sm-9 col-md-9 col-lg-9"
          (keypress)="charValidation($event)" maxlength="19" placeholder="Middle Name"
          [(ngModel)]="editempdtails.MiddleName" style="width: 76%;max-width: 100%;">
      </div>
      <div class="form-group">
        <label>Birth Date</label>
        <!-- <igx-datePicker cancelButtonLabel="CANCEL" todayButtonLabel="TODAY" [labelVisibility]="none" item-width="20%" [(ngModel)]="BirthDate"></igx-datePicker> -->
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="BirthDate"></ng-datepicker>
      </div>
    </div>

    <br>
    <div class="row bg-info col-md-12">
      <h4 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Contact
        Information</h4>
      <div class="col-md-6">
        <div class="form-group">
          <label>Address Line 1</label>
          <textarea class="form-control rounded-1  col-sm-9 col-md-9 col-lg-9" maxlength="85"
            [(ngModel)]="editempdtails.AddressLine1" placeholder="Address Line1" id="exampleFormControlTextarea1"
            rows="5" style="width: 79% !important;max-width: 100%;"></textarea>
        </div>
        <div class="form-group">
          <label>City</label>

          <input type="text" name="City" [(ngModel)]="editempdtails.City" style="width: 79%;max-width: 100%;"
            class="form-control col-sm-9 col-md-9 col-lg-9" maxlength="19" placeholder="City">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Address Line 2</label>
          <textarea class="form-control rounded-1 col-sm-9 col-md-9 col-lg-9" maxlength="85"
            [(ngModel)]="editempdtails.AddressLine2" placeholder="Address Line2"
            style="width: 82%  !important;max-width: 100%;" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label>State</label>

          <input type="text" style="width: 82%;max-width: 100%;" name="State" [(ngModel)]="editempdtails.State"
            class="form-control col-sm-9 col-md-9 col-lg-9" maxlength="19" placeholder="State">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Country</label>
          <input type="text" style="width: 79%;max-width: 100%;" name="Country" [(ngModel)]="editempdtails.Country"
            (keypress)="charValidation($event)" maxlength="19" class="form-control col-sm-9 col-md-9 col-lg-9"
            placeholder="Country"> </div>
        <div class="form-group">
          <label>Primary Phone Number*</label>
          <input type="text" style="width: 79%;max-width: 100%;" name="PrimaryPhone"
            [(ngModel)]="editempdtails.PrimaryPhone" minlength=10 (keypress)="numberValid($event)" maxlength="15"
            class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Primary Phone Number" #Primaryphone="ngModel">
          <div *ngIf="Primaryphone.errors?.minlength" style="color: red;">
            Primary Phone Number must be at least 10 digit long.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Zip Code</label>
          <input type="text" style="width: 82%;max-width: 100%;" name="ZipCode" [(ngModel)]="editempdtails.ZipCode"
            class="form-control col-sm-9 col-md-9 col-lg-9" (keypress)="numberValid($event)" maxlength="10"
            placeholder="Zip Code">
        </div>
        <div class="form-group">
          <label>Alternative Phone Number</label>
          <input type="text" style="width: 82%;max-width: 100%;" name="AlternatePhone"
            [(ngModel)]="editempdtails.AlternatePhone" (keypress)="numberValid($event)" maxlength="15"
            class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Alternative Phone Number">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label><br>
          <input type="text" style="width: 79%;max-width: 100%;" name="EmailID" [(ngModel)]="editempdtails.EmailID"
            maxlength="40" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Email" email
            #prmEmail="ngModel">
          <div *ngIf="prmEmail.errors?.email" style="color: red;">
            Email not valid.
          </div>
        </div>
      </div>


      <div class="row col-md-12" style="margin-left: 35%;">
        <a style="text-align:center" class="btn btn-success"
          (click)="editEmployee(editempdtails.EmployeeNumber,editempdtails.UserRoleTypeKey,editempdtails.FirstName,editempdtails.LastName,editempdtails.MiddleName,BirthDate,editempdtails.Gender,editempdtails.AddressLine1,editempdtails.City,editempdtails.AddressLine2,editempdtails.State,editempdtails.Country,editempdtails.PrimaryPhone,editempdtails.ZipCode,editempdtails.AlternatePhone,editempdtails.EmailID,editempdtails.EmployeeStatusKey,HireDate,editempdtails.JobTitleKey,editempdtails.DepartmentKey,editempdtails.ManagerKey,editempdtails.SupervisorKey)">
          <b> Update</b></a>
        <a class="btn btn-danger" (click)="basicModal.show();deleteEmpPass(empk$); "><b>Delete</b></a>
        <a (click)='goBack()' class="btn btn-warning" style="color:white !important"><b>Go
            Back
          </b>
        </a>
      </div>

      <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                <span aria-hidden="true">Ã—</span>
              </button>
              <h4 class="modal-title w-100" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this?
            </div>
            <div class="modal-footer">
              <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                (click)="basicModal.hide(); deleteEmployee()" mdbWavesEffect>Yes</button>
              <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                mdbWavesEffect>No</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
